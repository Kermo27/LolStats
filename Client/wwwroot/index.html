<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LolStatsTracker</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="css/heatmap.css" rel="stylesheet" />
    <link href="_content/MudBlazor/MudBlazor.min.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="LolStatsTracker.styles.css" rel="stylesheet" />
</head>

<script>
    function downloadFile(filename, type, base64) {
        const link = document.createElement('a');
        link.href = 'data:' + type + ';base64,' + base64;
        link.download = filename;
        link.click();
    }

    function triggerFileInput(id) {
        document.getElementById(id)?.click();
    }
</script>

<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-spinner"></div>
            <p class="loading-text">Loading LolStatsTracker...</p>
        </div>
    </div>
    
    <style>
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(89, 74, 226, 0.3);
            border-top-color: #594ae2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .loading-text {
            margin-top: 16px;
            color: #a0a0b0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="_content/MudBlazor/MudBlazor.min.js"></script>
</body>

</html>
