services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lolstats-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__PostgreSQL=Host=postgres;Port=5432;Database=lolstats;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      - ConnectionStrings__Redis=redis:6379
      - DatabaseProvider=PostgreSQL
      - Caching__UseRedis=true
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyForLolStatsTrackerJWTAuth2025!}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    volumes:
      - api-logs:/app/logs
    networks:
      - lolstats-network

  postgres:
    image: postgres:16-alpine
    container_name: lolstats-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=lolstats
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d lolstats"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - lolstats-network

  redis:
    image: redis:7-alpine
    container_name: lolstats-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - lolstats-network

volumes:
  postgres-data:
  redis-data:
  api-logs:

networks:
  lolstats-network:
    driver: bridge
